<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOGIN</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="./Login.css">
</head>

<body>
  <video loop autoplay muted class="video-background">
    <source src="/VIDEOS/BACKGROUND_VIDS/BG_VID1.mp4" type="video/mp4">
  </video>
  <div class="login-page">
    <div class="form">
      <form id="login-form">
        <h1>Đăng Nhập</h1>
        <input type="email" placeholder="Địa chỉ email" id="email" required />
        <input type="password" placeholder="Nhập mật Khẩu" id="password" required />
        <button id="Submit_btn"><b>Submit</b></button>
        <p class="message">Chưa có tài khoản? <a href="/REGISTER/SignUp.html">Đăng Ký</a></p>
      </form>
      <!-- thông báo đăng nhập  -->
      <div id="success">
        <h3 id="text_success"></h3>
        <div id= "gap-btn">
          <div id="next_btn"></div>
          <div id="back_btn"></div>
        </div>
      </div>

      


    </div>
  </div>
  <script src="./Login.js" type="module"></script>

</body>

</html>
