<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REGISTER</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./SignUp.css">
</head>

<body>
  <div class="register-page">
    <div class="form">

      
      <form id="register-form">
        <h1>Đăng Ký</h1>
        <input type="text" placeholder="Tên" id="username" required/>
        <input type="password" placeholder="Mật Khẩu" id="password" required/>
        <input type="password" placeholder="Xác nhận mật khẩu" id="confirm-password" required/>
        <button><b>Submit</b></button>
        <p class="message">Đã có tài khoản rồi? <a href="/LOGIN/Login.html">Đăng Nhập</a></p>
      </form>


    </div>
  </div>
  <script src="./SignUp.js"></script>
</body>

</html>
